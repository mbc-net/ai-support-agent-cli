name: Dependency Update Test

on:
  pull_request:
    paths:
      - 'package-lock.json'
      - 'package.json'

permissions:
  contents: read

jobs:
  dependency-check:
    name: Dependency Update Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Analyze dependency changes
        id: analyze
        run: |
          git diff origin/main...HEAD -- package-lock.json > /tmp/lockfile-diff.txt || true

          CHANGED_COUNT=$(grep -c '"version":' /tmp/lockfile-diff.txt || echo "0")
          echo "changed_packages=$CHANGED_COUNT" >> $GITHUB_OUTPUT

          if grep -E '^\+.*"version":\s*"[0-9]+\.' /tmp/lockfile-diff.txt | grep -E '"[0-9]+\.' > /dev/null 2>&1; then
            echo "has_major_updates=true" >> $GITHUB_OUTPUT
            echo "::warning::Major version updates detected. Extra caution advised."
          else
            echo "has_major_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Save test results for comment
        if: always()
        run: |
          mkdir -p ./test-results
          echo "${{ github.event.pull_request.number }}" > ./test-results/pr_number.txt
          echo "${{ steps.analyze.outputs.has_major_updates }}" > ./test-results/has_major_updates.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-test-results
          path: ./test-results/
          retention-days: 1

  extended-matrix-test:
    name: Extended Matrix Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Run all tests
        run: npm test

      - name: Report status
        if: failure()
        run: |
          echo "::error::Tests failed on Node.js ${{ matrix.node-version }}"
